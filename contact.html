<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Everest Technology</title>
  <style>
    /* 整体样式，与 Production 页面一致 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }
    
    /* 页头：与 Production 页面风格一致 */
    .prod-header {
      padding: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: left;
      margin: 30px 0 0 10%;
    }
    
    /* 主要内容区域：联系人信息垂直排列，左对齐 */
    .contact-main {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 左对齐 */
      gap: 20px; /* 各部分之间的垂直间距 */
      padding: 40px 20px;
      margin-top: 50px;
      flex: 1;
      width: 90%;
      margin-left: 10%; /* 与页头左侧对齐 */
    }
    
    /* 联系方式各部分的样式（纯文本，无背景框） */
    .contact-section {
      background: transparent;
      padding: 0;
      border: none;
      box-shadow: none;
      text-align: left;
      width: 100%;
    }
    
    .contact-section h3 {
      margin-top: 0;
      text-align: left;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    .contact-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 0 10px 0;
    }
    
    /* 社交媒体图标 */
    .social-icons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    
    .social-icons a {
      display: inline-block;
    }
    
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    
    /* 导航栏：保持与 Production 页面一致 */
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
    }
    
    .navigation a {
      text-decoration: none;
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .navigation a:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* 页脚 */
    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      font-size: 0.9rem;
    }
    
    /* 响应式调整：屏幕宽度小于768px时 */
    @media (max-width: 768px) {
      body {
                background-image: url('background—small.png');
            }
      .prod-header {
        margin: 30px auto 0 auto;
        text-align: center;
      }
      .contact-main {
        width: 90%;
        margin: 20px auto;
        align-items: center;
      }
      .contact-section {
        text-align: center;
      }
      .social-icons {
        justify-content: center;
      }
      .navigation {
        justify-content: center;
      }
    }
    
    /* 针对屏幕宽度小于600px的进一步优化，确保左侧 Home 链接可见 */
    @media (max-width: 600px) {
      .prod-header {
        font-size: 1.8rem;
        padding: 15px;
      }
      .contact-section p {
        font-size: 1rem;
      }
      .navigation {
        /* 左对齐，并启用水平滚动 */
        justify-content: flex-start;
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px 5px;
      }
      .navigation a {
        font-size: 1.1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <!-- 页头 -->
  <div class="prod-header">
    Contact US
  </div>
  
  <!-- 主要内容区域：联系人信息垂直排列 -->
  <div class="contact-main">
    <!-- 电话部分 -->
    <div class="contact-section">
      <h3>Phone</h3>
      <p>(65) 80975771</p>
    </div>
    
    <!-- 邮件部分 -->
    <div class="contact-section">
      <h3>Email</h3>
      <p>info@EVEREST.sg</p>
    </div>
    
    <!-- 社交媒体部分 -->
    <div class="contact-section">
      <h3>Social Media</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="ins.jpeg" alt="Instagram">
          
        </a>
        <a href="https://telegram.org/" target="_blank">
          <img src="tele.png" alt="Telegram">
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="fb.jpeg" alt="Facebook">
        </a>
      </div>
    </div>
  </div>
  
  <!-- 导航栏 -->
  <div class="navigation">
    <a href="index.html">Home</a>
    <a href="production.html">Product Introduction</a>
    <a href="res.html">Research and Development</a>
    <a href="company.html">Company Introduction</a>
  </div>
  
  <!-- 页脚 -->
  <div class="footer">
    © 2025 Everest Technology. All rights reserved.
  </div>
</body>
</html>

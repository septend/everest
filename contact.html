<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Everest Technology</title>
  <style>
    /* Overall styling matching the production page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }
    
    /* Header: same style and positioning as production page */
    .prod-header {
      padding: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: left;
      margin: 30px 0 0 10%;
    }
    
    /* Main Section: Arranged vertically and aligned to the left */
    .contact-main {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* align content to left */
      gap: 20px; /* vertical gap between sections */
      padding: 40px 20px;
      margin-top: 50px;
      flex: 1;
      width: 90%;
      margin-left: 10%; /* to align with header */
    }
    
    /* Contact section styling (plain text, no box) */
    .contact-section {
      background: transparent;
      padding: 0;
      border: none;
      box-shadow: none;
      text-align: left;
      width: 100%;
    }
    
    .contact-section h3 {
      margin-top: 0;
      text-align: left;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    
    .contact-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 0 10px 0;
    }
    
    /* Social Media icons styling */
    .social-icons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    
    .social-icons a {
      display: inline-block;
    }
    
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    
    /* Navigation: same as production page, but with no "Contact Us" link */
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
    }
    
    .navigation a {
      text-decoration: none;
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .navigation a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Footer: same as production page */
    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .prod-header {
        margin: 30px auto 0 auto;
        text-align: center;
      }
      .contact-main {
        width: 90%;
        margin: 20px auto;
        align-items: center;
      }
      .contact-section {
        text-align: center;
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="prod-header">
    Contact US
  </div>
  
  <!-- Main Section: Contact details arranged vertically and aligned to the left -->
  <div class="contact-main">
    <!-- Phone Section -->
    <div class="contact-section">
      <h3>Phone</h3>
      <p>(65) 80975771</p>
  
    </div>
    
    <!-- Email Section -->
    <div class="contact-section">
      <h3>Email</h3>
      <p>info@EVEREST.sg</p>
   
    </div>
    
    <!-- Social Media Section -->
    <div class="contact-section">
      <h3>Social Media</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram">
        </a>
        <a href="https://telegram.org/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
      </div>
    </div>
  </div>
  
  <!-- Navigation -->
  <div class="navigation">
    <a href="index.html">Home</a>
    <a href="production.html">Product Introduction</a>
    <a href="res.html">Research and Development</a>
    <a href="company.html">Company Introduction</a>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    Â© 2025 Everest Technology. All rights reserved.
  </div>
</body>
</html>

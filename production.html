<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Introduction - Everest Technology</title>
  <style>
    /* 整体样式，与主页保持一致 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      color: white;
    }
    
    /* 页头：与主页 logo 对齐，左侧留 10% 边距 */
    .prod-header {
      padding: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: left;
      margin: 30px 0 0 10%;
    }
    
    /* 主要内容区域：产品区域，两张图片并排显示 */
    .prod-main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 150px; /* 图片间隔 */
      padding: 40px 20px;
      flex-wrap: wrap;
      margin-top: 50px; /* 根据需要调整 */
      flex: 1;
    }
    
    .product {
      text-align: center;
    }
    
    .product img {
      width: 300px; /* 图片尺寸 */
      height: auto;
    }
    
    /* 产品描述：限制宽度，使文本自动换行 */
    .product-description {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* 导航栏：位于底部 */
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      flex-wrap: wrap; /* 增加换行支持，确保所有链接能显示 */
    }
    
    .navigation a {
      text-decoration: none;
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .navigation a:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* 页脚 */
    .footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      font-size: 0.9rem;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        body {
                background-image: url('background—small.png');
            }
      .prod-main {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      
      .product img {
        width: 200px;
      }
      
      .prod-header {
        margin: 30px auto 0 auto;
        text-align: center;
      }
      
      /* 移动设备下调整导航链接 */
      .navigation a {
        padding: 8px 10px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 页头 -->
  <div class="prod-header">
    Product Introduction
  </div>
  
  <!-- 主要内容区域 -->
  <div class="prod-main">
    <div class="product">
      <img src="product_1.jpg"  srcset="product_1.jpg 600w, product_1.jpg 1000w, product_1.jpg 1500w"
      sizes="(max-width: 600px) 90vw, 30vw" alt="Product 1" loading="lazy">
      
      <p class="product-description">GAN FET Design and Produce</p>
    </div>
    <div class="product">
        <img src="product_2.jpg"  srcset="product_2.jpg 600w, product_2.jpg 1000w, product_2.jpg 1500w"
        sizes="(max-width: 600px) 90vw, 30vw" alt="Product 2" loading="lazy">
      <p class="product-description">SI Photodiode design and Produce</p>
    </div>
  </div>
  
  <!-- 导航栏 -->
  <div class="navigation">
    <a href="index.html">Home</a>
    <a href="res.html">Research and Development</a>
    <a href="company.html">Company Introduction</a>
    <a href="contact.html">Contact Us</a>
  </div>
  
  <!-- 页脚 -->
  <div class="footer">
    © 2025 Everest Technology. All rights reserved.
  </div>
</body>
</html>

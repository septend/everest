<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Technology</title>
    <style>
        /* Full-page background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            color: white;
        }

        /* First Section - Logo + Heading (Moved Up and Left) */
        .header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .heading {
            font-size: 2.2rem;
            margin-left: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Second Section - Sub-header (Moved Further Down) */
        .sub-header {
            margin-top: auto;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Third Section - Navigation (At Bottom) */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1.3rem;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navigation a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                background-image: url('background—small.png');
            }
            .header {
                flex-direction: column;
                top: 5%;
                left: 5%;
                text-align: left;
            }

            .heading {
                margin-left: 0;
                margin-top: 10px;
            }

            .sub-header {
                font-size: 1.3rem;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- First Section: Logo + Heading (Moved Up & Left) -->
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h2 class="heading">EVEREST TECHNOLOGY</h2>
    </div>

    <!-- Second Section: Sub-header (Moved Down) -->
    <div class="sub-header">
        Always ready to make your life better
    </div>

    <!-- Third Section: Navigation (At Bottom) -->
    <div class="navigation">
        <a href="production.html">Product Introduction</a>
        <a href="res.html">Research and Development</a>
        <a href="company.html">Company Introduction</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Everest Technology. All rights reserved.
    </div>

</body>
</html>
